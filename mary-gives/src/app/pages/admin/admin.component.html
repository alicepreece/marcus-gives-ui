<div class="col-md-6 offset-md-4 mt-5" style="width: 30rem">
  <div class="card">
    <h4 class="card-header">Create a New Advisor</h4>
    <div class="card-body">
      <form [formGroup]="createAdvisorForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-1">
          <div class="mb-1">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="firstName">
          </div>
          <div class="mb-1">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastName">
          </div>
          <div class="mb-1">
            <label for="team" class="form-label">Advisor Team</label>
            <input type="text" class="form-control" formControlName="team" id="team">
          </div>
        </div>
        <button [disabled]="formIncomplete()" class="btn btn-primary btn-sm">Create Advisor</button>
      </form>
    </div>
  </div>
</div>
