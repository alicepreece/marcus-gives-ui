<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
    <button id="closeModal" type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" formControlName="name" class="form-control"/>
        <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
          <div *ngIf="form['name'].errors['required']">Project Name is Required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="total">Total</label>
        <input type="text" formControlName="total" class="form-control"/>
        </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" formControlName="region" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="aims">Aims</label>
        <input type="text" formControlName="aims" class="form-control" />
      </div>
      <div class="form-group">
        <label for="strategy">Strategy</label>
        <input type="text" formControlName="strategy" class="form-control" />
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mt-1"></span>
        Save Changes
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
