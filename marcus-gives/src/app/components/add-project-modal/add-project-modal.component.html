<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Project Name</label>
        <input type="text" formControlName="username" class="form-control"/>
        <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
          <div *ngIf="form['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="total">Total</label>
        <input type="text" formControlName="total" class="form-control"/>
        </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" formControlName="region" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="aims">Aims</label>
        <input type="text" formControlName="aims" class="form-control" />
      </div>
      <div class="form-group">
        <label for="strategy">Strategy</label>
        <input type="text" formControlName="strategy" class="form-control" />
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="loading">Save changes</button>
  </div>
</div>
