<div class="container" *ngIf="client | async as cl">
  <h3> Welcome {{cl.user.firstName}}</h3>
  <div class="row">
    <div class="col">
      <div class="card m-3 p-2" style="outline: black">
        <h5 class="card-title w-50 m-2">Overview</h5>
        <div class="card-body">
          <p class="card-text">
            <span style="font-weight: bold">Account Number: </span> {{cl.accountNumber}}
          </p>
          <div class="card-text">
            <span style="font-weight: bold;">Current Projects</span>
            <table class="table">
              <thead>
              <tr>
                <th><h6>Project</h6></th>
                <th><h6>Aims</h6></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let project of currentProjects">
                <td>{{project.name}}</td>
                <td>{{project.aims}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <p class="card-text">
            <span style="font-weight: bold">Recommended Project: </span> {{cl.recommendation}} </p>
          <button class="btn btn-secondary minimal btn-sm" type="button" data-toggle="modal" data-target="#clientPreferenceModal" data-show="true">See more...</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card m-3 p-2" style="outline: black">
        <h5 class="card-title w-50 m-2">Financial Details</h5>
        <div class="card-body">
          <p class="card-text">
            <span style="font-weight: bold">Available to Invest: </span>{{cl.investableAmount}} </p>
          <p class="card-text">
            <span style="font-weight: bold">Previous Projects: </span>{{pastProjects[0]?.name}} </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Preferences Modal-->
<div id="clientPreferenceModal" class="modal fade"  role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <client-preference-modal-component></client-preference-modal-component>
  </div>
</div>
