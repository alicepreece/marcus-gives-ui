<div class="container pt-4">
  <div class="row">
    <div class="col">
      <iframe [src]="currentUrl"
              style="width: 50rem; height: 30rem"></iframe>
    </div>
    <div class="col" style="align-items: end">
      <div *ngFor="let goal of goals" class="row">
      <button type="button" class="goalOptions btn btn-secondary btn-sm m-1" (click)="onSelectGoal(goal)">{{goal.displayName}}</button>
      </div>
    </div>
  </div>
</div>
