<div style="background-color: rgba(173, 195, 209, 0.2); height: 100vh; width: 100vw">
  <div class="container mt-5">
  <div class="row pt-2">
    <div class="col">
      <iframe [src]="currentUrl"
              style="width: 45vw; height: 60vh"></iframe>
    </div>
    <div class="col">
      <div *ngFor="let goal of goals" class="row">
      <button type="button" class="goalOptions btn btn-secondary btn-sm m-1" (click)="onSelectGoal(goal)">{{goal.displayName}}</button>
      </div>
    </div>
  </div>
</div>
</div>
